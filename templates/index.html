<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Virtual Teaching Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, 
                #1a1a2e 0%,    /* Dark blue */
                #18163e 25%,   /* Darker blue */
                #0a1a82 50%,   /* Blue */
                #3e147d 75%,   /* Purple */
                #16161a 100%   /* Almost black */
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #64b5f6, #9c27b0, #3f51b5, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .question-input {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            color: white;
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .question-input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer {
            margin-bottom: 20px;
            line-height: 1.6;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .links h3 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .link-item {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            margin-top: 10px;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ TDS Virtual TA</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="questionInput" 
                class="question-input" 
                placeholder="Ask me anything about Tools in Data Science..."
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <div class="file-input-wrapper">
            <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
            <label for="imageInput" class="file-input-label">
                üì∑ Upload Image (Optional)
            </label>
            <img id="imagePreview" class="image-preview" alt="Preview">
        </div>

        <button onclick="askQuestion()" class="submit-btn" id="submitBtn">
            Ask Question
        </button>

        <div id="responseContainer" class="response-container">
            <div id="answer" class="answer"></div>
            <div id="links" class="links"></div>
        </div>
    </div>

    <script>
        let selectedImage = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const label = document.querySelector('.file-input-label');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result.split(',')[1]; // Remove data:image/jpeg;base64,
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    label.textContent = `‚úÖ ${file.name}`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const responseContainer = document.getElementById('responseContainer');
            const answer = document.getElementById('answer');
            const links = document.getElementById('links');

            if (!question) {
                alert('Please enter a question!');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'ü§î Thinking...';
            responseContainer.style.display = 'block';
            answer.innerHTML = '<div class="loading">üîç Searching knowledge base...</div>';
            links.innerHTML = '';

            try {
                const payload = {
                    question: question,
                    image: selectedImage
                };

                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // Display answer
                answer.innerHTML = `<strong>Answer:</strong><br>${data.answer}`;

                // Display links
                if (data.links && data.links.length > 0) {
                    links.innerHTML = '<h3>üìö Sources:</h3>';
                    data.links.forEach(link => {
                        links.innerHTML += `
                            <a href="${link.url}" target="_blank" class="link-item">
                                üîó ${link.text}
                            </a>
                        `;
                    });
                }

            } catch (error) {
                answer.innerHTML = '‚ùå Sorry, there was an error processing your request.';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ask Question';
            }
        }
    </script>
</body>
</html>
